<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- username-->
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="assets/img/user/adam.jpg" alt="">
    </ion-avatar>
    <span class="strong">Adam Lambert</span>
    <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
  </ion-item>

  <!-- Profile -->
  <ion-item-group>
    <ion-item-divider class="light-bg">PROFILE</ion-item-divider>
    <ion-item>
      <ion-icon name="md-create"></ion-icon>
      Edit profile
    </ion-item>
    <ion-item (click)="changePassword()">
      <ion-icon name="lock"></ion-icon>
      Change password
    </ion-item>
    <ion-item>
      <ion-icon name="md-share"></ion-icon>
      Connected accounts
    </ion-item>
    <ion-item>
      <ion-icon name="timer"></ion-icon>
      Recent viewed
    </ion-item>
    <ion-item>
      <ion-icon name="pricetags"></ion-icon>
      Saved Offers
    </ion-item>

  </ion-item-group>

  <!-- Other -->
  <ion-item-group>
    <ion-item-divider class="light-bg">OTHERS</ion-item-divider>
    <ion-item>
      <ion-icon name="podium"></ion-icon>
      Leaderboard
    </ion-item>
    <ion-item>
      <ion-icon name="person-add"></ion-icon>
      Find foodies
    </ion-item>
    <ion-item>
      <ion-icon name="home"></ion-icon>
      Suggest a restaurant
    </ion-item>
    <ion-item>
      <ion-icon name="md-share"></ion-icon>
      Invite friend
    </ion-item>
    <ion-item>
      <ion-icon name="send"></ion-icon>
      Send feedback
    </ion-item>
    <ion-item>
      <ion-icon name="ios-information-circle"></ion-icon>
      About
    </ion-item>
    <ion-item>
      <ion-icon name="star"></ion-icon>
      Rate us
    </ion-item>
    <ion-item>
      <ion-icon name="ios-exit"></ion-icon>
      Sign out
    </ion-item>
  </ion-item-group>
</ion-content>
