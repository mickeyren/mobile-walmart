<ion-header>
  <ion-toolbar color="primary">

      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="I'm shopping for"></ion-input>
    </ion-item>
  </ion-list>

  <!--search history-->
  <ion-list lines="none">
    <ion-item>
      <ion-icon name="md-time" slot="start"></ion-icon>
      <div>Mi4</div>
      <ion-icon name="close-circle" slot="end" color="medium"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="md-time" slot="start"></ion-icon>
      <div>Redmi 3s</div>
      <ion-icon name="close-circle" slot="end" color="medium"></ion-icon>

  <div text-right padding>

  </div>
</ion-content>
