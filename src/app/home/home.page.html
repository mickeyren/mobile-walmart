<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToSearch()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="qr-scanner"></ion-icon>
      </ion-button>
      <ion-button (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="common-bg">
  <!-- slider on top-->
  <ion-slides pager autoplay="2000">

    <ion-slide *ngFor="let slide of slides">
      <img src="{{ slide.src }}" alt="">
    </ion-slide>

  </ion-slides>

  <!--list categories-->
  <ion-card>
    <ion-list class="cat-list">
      <ion-row>
        <ion-col *ngFor="let cat of categories | slice:0:3; let i = index" (click)="viewCategory(cat.id)">
          <img src="{{ cat.thumb }}" alt="">
          <div text-center>{{ cat.name }}</div>
        </ion-col>
        <ion-col text-center (click)="viewCategories()">
          <img src="assets/img/categories/all.png" alt="">
          <div text-center>All categories</div>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>

  <!--Deals-->
  <ion-grid class="grid-no-padding deals">
    <ion-row>
      <ion-col text-center>
        <ion-card>
          <div>Flash Deals</div>
          <ion-badge color="primary">00:00:01</ion-badge>
          <img src="assets/img/items/item_1.jpg" alt="">
        </ion-card>
      </ion-col>
      <ion-col text-center>
        <ion-card>
          <div>Super Deals</div>
          <ion-badge color="primary">Up to 90% off</ion-badge>
          <img src="assets/img/items/item_2.jpg" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h4 text-center>JUST FOR YOU</h4>

  <!--List of items-->
  <ion-grid class="list-cards">
    <ion-row>
      <ion-col *ngFor="let item of items" size="6" class="product" (click)="viewItem(item.USItemId)">
        <div class="card light-bg">
          <img src="{{ item.basic.image.thumbnail }}" alt="{{ item.basic.name }}">
          <!-- {{ item.basic.name }} -->
          <div class="price" text-center>{{ item.store.price.displayPrice | currency:'USD':true }}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
